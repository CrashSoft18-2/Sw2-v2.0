  <script type="text/javascript" src="{{ url_for('static', filename='js/chat/jquery.ui.chatbox.js') }}"></script>

<body>

<img class="logout" onclick="cerrarSesion()" src="http://www.clker.com/cliparts/Z/l/p/o/z/T/power-button-outline-md.png" height="30" width="30">

<div class="container">

  <ul class="nav nav-tabs">
    <li><a data-toggle="tab" onclick="displayAsesorias()">Próximas Asesorías</a></li>
    <li class="active"><a data-toggle="tab" onclick="displayProgramar()">Programar Asesorías</a></li>
  </ul>

  <div class="tab-content">
    <div id="asesorias" class="tab-pane fade in active">
      <form action="/administrador/programarAsesorias" method="post">
        <label for="profesor">Usuario del Profesor:</label><br>
        <input type="text" name="profesor" id="profesor"><br>
        <label>Repetir los días:</label><br>
        <input type="checkbox" name="dia1" value="Lunes"> Lunes<br>
        <input type="checkbox" name="dia2" value="Martes"> Martes<br>
        <input type="checkbox" name="dia3" value="Miercoles"> Miércoles<br>
        <input type="checkbox" name="dia4" value="Jueves"> Jueves<br>
        <input type="checkbox" name="dia5" value="Viernes"> Viernes<br>
        <input type="checkbox" name="dia6" value="Sabado"> Sábado<br>
        <label for="appt">Hora:</label><br>
        <input type="time" id="appt" name="appt" min="7:00" max="21:00" required><br>
        <label for="date">Repetir hasta:</label><br>
        <input type="date" id="date" name="date"><br>
        <input type="submit" value="Programar"><br>
      </form>
    </div>
  </div>
</div>

<div id="user_list">
			<div id="user_list_header">
				<span>Lista de Usuarios</span>
				<a href="#" class="ui-corner-all ui-chatbox-icon" role="button"><span class="ui-icon ui-icon-minusthick">minimize</span></a></div>
			<div id="user_list_content">
				<ul>
				</ul>
			</div>
</div>

<script type="text/javascript">
	sessionStorage.setItem('user', "{{usuario}}");
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/chat/chat.js') }}"></script>

</body>
